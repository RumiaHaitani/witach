<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Witach</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/registration.css">
    <script src="../assets/js/public/main.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header_inner">
                <nav>
                    <p class="witach">witach</p>
                </nav>
                <nav>
                    <img onclick="show_modal('modal_auth')" src="../assets/images/profile.svg" alt="">
                </nav>
            </div>
        </div>
    </header>

    <div class="sub_header">
        REGISTRATION
    </div>

    <main>
        <div class="form_container">
            <form action="/register" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">REGISTRATION</button>
            </form>
            <a class="bottom_link" href="login.html">Already have an account?</a>
        </div>
    </main>

    <div class="modal" id="modal_auth">
        <div onclick="show_modal('modal_auth')" class="modal_bg"></div>
        <div class="modal_content">
            <a class="login_link" href="login.html">LOGIN</a>
            <a class="login_link" href="registration.html">REGISTRATION</a>
        </div>
    </div>
</body>

</html>
