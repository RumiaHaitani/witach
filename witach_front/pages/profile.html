<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <title>Beyond</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header_inner">
                <nav>
                    <a href="">
                        <img src="../assets/images/1panel.svg" alt="">
                    </a>
                    <a href="">
                        <img src="../assets/images/2panel.svg" alt="">
                    </a>
                    <a href="">
                        <img src="../assets/images/3panel.svg" alt="">
                    </a>
                </nav>
                <nav>
                    <img onclick="show_modal('modal_auth')" src="../assets/images/4panel.svg" alt="">
                    <a href="">
                        <img src="../assets/images/5panel.svg" alt="">
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <div class="modal" id="modal_auth">
        <div onclick="show_modal('modal_auth')" class="modal_bg"></div>

            <button id="logout_button" class="login_link">Выйти</button>
        </div>

    <main>
        <div class="container">
            <div class="main_inner">
                <h1 data-aos="fade-up">ПРОФИЛЬ</h1>
                <div class="profile">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzKVthIfiYthRncPbOBr4bA1SFIdExbup_hg&s" alt="">
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../assets/js/public/main.js"></script>
    <script src="../assets/js/profile/main.js"></script>
</body>

</html>
